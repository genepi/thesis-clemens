name: Clemens Thesis - VariantCalling MR Combiner
description:
version: beta
website: http://genepi.i-med.ac.at
category:

cluster:

  image: us-east-1/ami-7341831a
  type: m1.large
  ports: 80,50030,50070
  user: ec2-user
  creationOnly: false
  installMapred: true
  service: hadoop

mapred:

  steps:

  - name: VariantCaller using MapReduce (Combiner)
    jar: Mapreduce_VariantCaller_Combiner-1.0-SNAPSHOT.jar
    params: $input $outmapred_combiner

  inputs:

     - id: input
       description: Input
       type: text
       value: eval-clemens/test-input

  outputs:

    - id: outmapred_combiner
      description: Output MR Combiner
      type: hdfs-folder
      download: true
      mergeOutput: true
      temp: false
      removeHeader: false
