name: Clemens Thesis - VariantCalling complete
description:
version: beta
website: http://genepi.i-med.ac.at
category:

cluster:

  image: us-east-1/ami-7341831a
  type: m1.large
  ports: 80,50030,50070
  user: ec2-user
  creationOnly: false
  installMapred: true
  service: hadoop

mapred:

  steps:

  - name: VariantCaller using MapReduce (Baseline)
    jar: Mapreduce_VariantCaller_Baseline-1.0-SNAPSHOT.jar
    params: $input $outmapred_baseline

  - name: VariantCaller using MapReduce (Combiner)
    jar: Mapreduce_VariantCaller_Combiner-1.0-SNAPSHOT.jar
    params: $input $outmapred_combiner

  - name: VariantCaller using MapReduce (Optimized)
    jar: Mapreduce_VariantCaller_Optimized-1.0-SNAPSHOT.jar
    params: $input $outmapred_optimized

  - name: VariantCaller using MapReduce (Optimized Combiner)
    jar: Mapreduce_VariantCaller_Optimized_Combiner-1.0-SNAPSHOT.jar
    params: $input $outmapred_optimized_combiner

  - name: VariantCaller using Spark (Baseline)
    spark: Spark_VariantCaller_Scala_Baseline-1.0-SNAPSHOT.jar
    mainClass: main.scala.NaiveVariantCaller_Job
    params: $input $outspark_baseline

  - name: VariantCaller using Spark (Optimized)
    spark: Spark_VariantCaller_Scala-1.0-SNAPSHOT.jar
    mainClass: main.scala.NaiveVariantCaller_Job
    params: $input $outspark

  - name: VariantCaller using Adam
    spark: Adam_VariantCaller_Scala-1.0-SNAPSHOT.jar
    mainClass: main.scala.NaiveVariantCaller_Job
    params: $input $outadam

  inputs:

     - id: input
       description: Input
       type: text
       value: eval-clemens/1000g-complete

  outputs:

    - id: outmapred_baseline
      description: Output MR Baseline
      type: hdfs-folder
      download: true
      mergeOutput: true
      temp: false
      removeHeader: false

    - id: outmapred_combiner
      description: Output MR Combiner
      type: hdfs-folder
      download: true
      mergeOutput: true
      temp: false
      removeHeader: false

    - id: outmapred_optimized
      description: Output MR Optimized
      type: hdfs-folder
      download: true
      mergeOutput: true
      temp: false
      removeHeader: false

    - id: outmapred_optimized_combiner
      description: Output MR Optimized Combiner
      type: hdfs-folder
      download: true
      mergeOutput: true
      temp: false
      removeHeader: false

    - id: outspark_baseline
      description: Output Spark Baseline
      type: hdfs-folder
      download: true
      mergeOutput: true
      temp: false
      removeHeader: false

    - id: outspark
      description: Output Spark Optimized
      type: hdfs-folder
      download: true
      mergeOutput: true
      temp: false
      removeHeader: false

    - id: outadam
      description: Output ADAM
      type: hdfs-folder
      download: true
      mergeOutput: true
      temp: false
      removeHeader: false
