name: Clemens Thesis - VCF JOIN complete
description:
version: beta
website: http://genepi.i-med.ac.at
category:

cluster:

  image: us-east-1/ami-7341831a
  type: m1.large
  ports: 80,50030,50070
  user: ec2-user
  creationOnly: false
  installMapred: true
  service: hadoop

mapred:

  steps:

  - name: VCF Join using MapReduce
    jar: Mapreduce_VCF_Join-1.0.jar
    params: $input_sample $input_reference $outmapred

  - name: VCF Join using PIG
    pig: Pig_VCF_Join.pig
    params: -param sample=$input_sample -param reference=$input_reference -param output=$outpig

  - name: VCF Join using Spark
    spark: Spark_VCF_Join-1.0.jar
    mainClass: main.scala.VCF_Join_Job
    params: $input_sample $input_reference $outspark

  inputs:

    - id: input_sample
      description: Input
      type: text
      value: eval-clemens/vcf-big-nogz/ALL.chr2.phase3_shapeit2_mvncall_integrated_v5a.20130502.genotypes.vcf

    - id: input_reference
      description: Input
      type: text
      value: eval-clemens/vcf-big-nogz/HRC.r1.GRCh37.autosomes.mac5.sites.vcf

  outputs:

    - id: outmapred
      description: Output MapReduce
      type: hdfs-folder
      download: false
      mergeOutput: true
      temp: false
      removeHeader: false

    - id: outpig
      description: Output MapReduce
      type: hdfs-folder
      download: false
      mergeOutput: true
      temp: false
      removeHeader: false

    - id: outspark
      description: Output MapReduce
      type: hdfs-folder
      download: false
      mergeOutput: true
      temp: false
      removeHeader: false
