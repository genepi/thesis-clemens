name: Clemens Thesis FastQ BaseQual MR Baseline
description:
version: beta
website: http://genepi.i-med.ac.at
category:

cluster:

  image: us-east-1/ami-7341831a
  type: m1.large
  ports: 80,50030,50070
  user: ec2-user
  creationOnly: false
  installMapred: true
  service: hadoop

mapred:

  steps:

  - name: FastQ PerBaseQual Baseline using MapReduce
    jar: Mapreduce_FastQ_BaseQual_Baseline-1.0-SNAPSHOT.jar
    params: $input $outmapred_perBaseQual_baseline

  inputs:

     - id: input
       description: Input
       type: text
       value: eval-clemens/fastq-small

  outputs:

    - id: outmapred_perBaseQual_baseline
      description: Output Mapreduce
      type: hdfs-folder
      download: true
      temp: true
      mergeOutput: true
      temp: false
      removeHeader: false
