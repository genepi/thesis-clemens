name: Clemens Thesis FastQ SeqQual Spark Baseline
description:
version: beta
website: http://genepi.i-med.ac.at
category:

cluster:

  image: us-east-1/ami-7341831a
  type: m1.large
  ports: 80,50030,50070
  user: ec2-user
  creationOnly: false
  installMapred: true
  service: hadoop

mapred:

  steps:

  - name: FastQ PerSeqQual Baseline using Spark
    spark: Spark_FastQ_SequenceQual_Baseline-1.0-SNAPSHOT.jar
    mainClass: main.scala.FastQ_PerSequenceQual_Job
    params: $input $outspark_perSeqQual_baseline

  inputs:

     - id: input
       description: Input
       type: text
       value: eval-clemens/fastq-small

  outputs:

    - id: outspark_perSeqQual_baseline
      description: Output Mapreduce
      type: hdfs-folder
      download: true
      temp: true
      mergeOutput: true
      temp: false
      removeHeader: false
