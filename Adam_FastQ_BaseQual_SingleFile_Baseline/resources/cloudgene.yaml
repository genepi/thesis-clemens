name: Clemens Thesis FastQ BaseQual ADAM Single File
description:
version: beta
website: http://genepi.i-med.ac.at
category:

cluster:

  image: us-east-1/ami-7341831a
  type: m1.large
  ports: 80,50030,50070
  user: ec2-user
  creationOnly: false
  installMapred: true
  service: hadoop

mapred:

  steps:

  - name: FastQ PerBaseQual Single File Baseline using ADAM
    spark: Adam_FastQ_BaseQual_SingleFile_Baseline-1.0.jar
    mainClass: main.scala.FastQ_PerBaseQual_Job
    params: $input_small $tmpadam_perBaseQual_singlefile_small_baseline $outadam_perBaseQual_singlefile_small_baseline

  - name: FastQ PerBaseQual Single File Baseline using ADAM
    spark: Adam_FastQ_BaseQual_SingleFile_Baseline-1.0.jar
    mainClass: main.scala.FastQ_PerBaseQual_Job
    params: $input_medium $tmpadam_perBaseQual_singlefile_medium_baseline $outadam_perBaseQual_singlefile_medium_baseline

  - name: FastQ PerBaseQual Single File Baseline using ADAM
    spark: Adam_FastQ_BaseQual_SingleFile_Baseline-1.0.jar
    mainClass: main.scala.FastQ_PerBaseQual_Job
    params: $input_large $tmpadam_perBaseQual_singlefile_large_baseline $outadam_perBaseQual_singlefile_large_baseline

  inputs:

     - id: input_small
       description: Input
       type: text
       value: eval-clemens/singleFastQ/fastQ/small08.fastq

    - id: input_medium
      description: Input
      type: text
      value: eval-clemens/singleFastQ/fastQ/medium4.fastq

    - id: input_large
      description: Input
      type: text
      value: eval-clemens/singleFastQ/fastQ/big20.fastq

  outputs:

    - id: outadam_perBaseQual_singlefile_small_baseline
      description: Output ADAM BaseQual Single File Small
      type: hdfs-folder
      download: true
      mergeOutput: true
      temp: false
      removeHeader: false

    - id: tmpadam_perBaseQual_singlefile_small_baseline
      description: Output ADAM BaseQual Single File Small
      type: hdfs-folder
      download: false
      mergeOutput: true
      temp: false
      removeHeader: false

    - id: outadam_perBaseQual_singlefile_medium_baseline
      description: Output ADAM BaseQual Single File Medium
      type: hdfs-folder
      download: true
      mergeOutput: true
      temp: false
      removeHeader: false

    - id: tmpadam_perBaseQual_singlefile_medium_baseline
      description: Output ADAM BaseQual Single File Medium
      type: hdfs-folder
      download: false
      mergeOutput: true
      temp: false
      removeHeader: false

    - id: outadam_perBaseQual_singlefile_large_baseline
      description: Output ADAM BaseQual Single File Large
      type: hdfs-folder
      download: true
      mergeOutput: true
      temp: false
      removeHeader: false

    - id: tmpadam_perBaseQual_singlefile_large_baseline
      description: Output ADAM BaseQual Single File Large
      type: hdfs-folder
      download: false
      mergeOutput: true
      temp: false
      removeHeader: false
